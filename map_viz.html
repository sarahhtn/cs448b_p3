<html>
	<head>
		<meta charset="ISO-8859-1"> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<link type="text/css" rel="stylesheet" href="src/css/legend.css">
		<link type="text/css" rel="stylesheet" href="extensions.css?v=2">
		<script src="d3/d3.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
  		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<link type="text/css" rel="stylesheet" href="map_viz.css">
	</head>
	<body>
		<div id="content">
			<form id="side_panel">
				<h1>CRIME VISUALIZATION <br> San Francisco</h1>
				<section>			
					<div id="query-controls">
						<h6>Day of the week:</h6>
						<label><input type="checkbox" id="Monday" value="Monday" class="dow" checked>Monday</label><br>
						<label><input type="checkbox" id="Tuesday" value="Tuesday" class="dow" checked>Tuesday</label><br>
						<label><input type="checkbox" id="Wednesday" value="Wednesday" class="dow" checked>Wednesday</label><br>
						<label><input type="checkbox" id="Thursday" value="Thursday" class="dow" checked>Thursday</label><br>
						<label><input type="checkbox" id="Friday" value="Friday" class="dow" checked>Friday</label><br>
						<label><input type="checkbox" id="Saturday "value="Saturday" class="dow" checked>Saturday</label><br>
						<label><input type="checkbox" id="Sunday" value="Sunday" class="dow" checked>Sunday</label><br>
						
					</div>
				</section>
				<section>
					<div id="category-selectors">
						<h6>Crime Type:</h6>
					</div>
				</section>
				<section>
					<div id="time-of-day-wrapper">
						<h6>Time of Day:</h6>
						<span class="slider-time">10:00 AM</span> - <span class="slider-time2">12:00 PM</span>
						<div id="time-of-day-slider"></div>
					</div>
				</section>
				<section id="area_slider">
					<h6 id="slider_A_label">Home</h6>
					<div id="slider_A"></div>
					<h6 id="slider_B_label">Work</h6>
					<div id="slider_B"></div>
				</section>
				<section></section>
			</form>
			<div id="chart_container">
				<div id="map"></div>
				<div id="chart"></div>
			</div>
		</div>
	</body>
	<script src="map_viz.js"></script>
	<script>
  </script>
</html>
